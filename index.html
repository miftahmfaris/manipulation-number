<!DOCTYPE html>
<html>
  <head>
    <title>Manipulation Number</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Manipulation Number</h1>
      </section>
      <section>
        <h3>Addition</h3>
        <input id="number_1" type="text"> +
        <input id="number_2" type="text">
        <button onclick="addition()">Result</button>
        <input id="addCalculation" type="text">
      </section>
      <section>
        <h3>Substract</h3>
        <input id="number_3" type="text"> -
        <input id="number_4" type="text">
        <button onclick="substract()">Result</button>
        <input id="subCalculation" type="text">
      </section>
      <section>
        <h3>Multiple</h3>
        <input id="number_5" type="text"> *
        <input id="number_6" type="text">
        <button onclick="multiple()">Result</button>
        <input id="multipleCalculation" type="text">
      </section>
      <section>
        <h3>Divide</h3>
        <input id="number_7" type="text"> /
        <input id="number_8" type="text">
        <button onclick="divide()">Result</button>
        <input id="divideCalculation" type="text">
      </section>
    </main>
  <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
